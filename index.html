<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Boys - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 25%, #3d7350 50%, #2d5f3f 75%, #1a4d2e 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enable gradient animation only on desktop */
        @media (min-width: 769px) {
            body {
                animation: gradientShift 15s ease infinite;
            }
        }

        /* Static background on mobile for better performance */
        @media (max-width: 768px) {
            body {
                background: #2d5f3f;
                background-size: 100% 100%;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tropical leaf pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 193, 7, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 152, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .banner-container {
            width: 100%;
            position: relative;
            animation: fadeIn 1.5s ease-in;
        }

        .banner {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            padding: 3rem 2rem;
            text-align: center;
            animation: slideUp 1.5s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coming-soon {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: bold;
            color: #ffd54f;
            text-shadow:
                3px 3px 0 #ff8f00,
                6px 6px 0 #f57c00,
                9px 9px 20px rgba(0, 0, 0, 0.5);
            margin: 2rem 0;
            letter-spacing: 0.05em;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow:
                    3px 3px 0 #ff8f00,
                    6px 6px 0 #f57c00,
                    9px 9px 20px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow:
                    3px 3px 0 #ff8f00,
                    6px 6px 0 #f57c00,
                    9px 9px 30px rgba(255, 193, 7, 0.8),
                    0 0 40px rgba(255, 193, 7, 0.4);
            }
        }

        .logo-container {
            margin: 3rem auto;
            max-width: 300px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .logo {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #a5d6a7;
            margin-top: 2rem;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Decorative pineapple elements */
        .pineapple-accent {
            position: fixed;
            font-size: 6rem;
            opacity: 0.4;
            z-index: 0;
            animation: spin 20s linear infinite;
            will-change: transform;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pineapple-1 { top: 5%; left: 3%; animation-duration: 25s; }
        .pineapple-2 { top: 70%; right: 5%; animation-duration: 30s; animation-direction: reverse; }
        .pineapple-3 { top: 35%; left: 8%; animation-duration: 35s; }
        .pineapple-4 { top: 55%; right: 12%; animation-duration: 28s; animation-direction: reverse; }
        .pineapple-5 { top: 15%; right: 8%; animation-duration: 32s; }
        .pineapple-6 { top: 85%; left: 15%; animation-duration: 27s; animation-direction: reverse; }
        .pineapple-7 { top: 45%; right: 3%; animation-duration: 33s; }
        .pineapple-8 { top: 25%; left: 20%; animation-duration: 29s; animation-direction: reverse; }
        .pineapple-9 { top: 65%; left: 5%; animation-duration: 31s; }
        .pineapple-10 { top: 80%; right: 20%; animation-duration: 26s; animation-direction: reverse; }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 2rem 1rem;
            }

            .coming-soon {
                margin: 1.5rem 0;
                animation: none; /* Disable glow animation on mobile */
            }

            .logo-container {
                max-width: 200px;
                margin: 2rem auto;
                animation: none; /* Disable float animation on mobile */
            }

            .subtitle {
                margin-top: 1.5rem;
            }

            .pineapple-accent {
                font-size: 4rem;
            }

            .banner-container {
                animation: none; /* Disable fade-in animation on mobile */
            }

            .content {
                animation: none; /* Disable slide-up animation on mobile */
            }

            img {
                animation: none; /* Disable image load animation on mobile */
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1.5rem 1rem;
            }

            .logo-container {
                max-width: 150px;
            }

            .pineapple-accent {
                font-size: 3rem;
            }
        }

        /* Loading animation for images */
        img {
            opacity: 0;
            animation: imageLoad 0.5s ease-in forwards;
        }

        @keyframes imageLoad {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Decorative pineapple elements -->
    <div class="pineapple-accent pineapple-1">üçç</div>
    <div class="pineapple-accent pineapple-2">üçç</div>
    <div class="pineapple-accent pineapple-3">üçç</div>
    <div class="pineapple-accent pineapple-4">üçç</div>
    <div class="pineapple-accent pineapple-5">üçç</div>
    <div class="pineapple-accent pineapple-6">üçç</div>
    <div class="pineapple-accent pineapple-7">üçç</div>
    <div class="pineapple-accent pineapple-8">üçç</div>
    <div class="pineapple-accent pineapple-9">üçç</div>
    <div class="pineapple-accent pineapple-10">üçç</div>

    <div class="container">
        <!-- Banner Section -->
        <div class="banner-container">
            <img src="pineappleboysbanner.png" alt="Pineapple Boys Band" class="banner">
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="coming-soon">PINEAPPLE BOYS<br>COMING SOON!</h1>

            <!-- Logo Section -->
            <div class="logo-container">
                <img src="sacredcirclelogo.png" alt="Sacred Circle of the Light" class="logo">
            </div>

        </div>
    </div>
</body>
</html>
